<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>SpinTheWheel</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="user-details-form">
    <img class="title-image" src="https://decodgames.github.io/assets/title.png" alt="title" />
    <p class="description">
      Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
    </p>
    <div class="text-input">
      <img src="https://decodgames.github.io/assets/avatar.png" alt="username" />
      <input type="text" id="username" name="username">
    </div>
    <div class="text-input">
      <label for="mobile">+91</label>
      <input type="tel" id="mobile" name="mobile">
    </div>

    <button class="submit" type="button" onclick="submitUserDetails()">Shop now</button>
  </div>
  <div id="unity-container" class="unity-desktop" style="display: none;">
    <canvas id="unity-canvas" width=960 height=600></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">SpinTheWheel</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
