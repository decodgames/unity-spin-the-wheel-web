<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>SpinTheWheel</title>
  <link rel="shortcut icon" href="https://pauket.com/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts.css">
</head>

<body>
  <!-- <img class="frame-image" src="https://decodgames.github.io/assets/frame.png" alt="anjappar" /> -->
  <div id="user-details-form" class="root-container">
    <img class="title-image"
      src="https://static.wixstatic.com/media/4e5aec_4e621b71201d484c81f2461b56ad5b7b~mv2.png/v1/crop/x_0,y_0,w_2036,h_1413/fill/w_184,h_128,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/ANJAPPAR%20LOGO-01.png"
      alt="anjappar" />
    <p class="description poppins-bold">
      You have a chance to unlock special offers, exciting discounts, and even delicious food items! 
    </p>
    <div class="login-form">
      <div class="text-input poppins-light">
        <img src="https://decodgames.github.io/assets/avatar-red.png" alt="username" />
        <span>|</span>
        <input type="text" id="username" name="username" placeholder="Name">
      </div>
      <span id="username-error" class="error-message poppins-light"></span>
      <div class="text-input poppins-light">
        <label for="mobile">+91</label>
        <span>|</span>
        <input type="tel" id="mobile" name="mobile" maxlength="10" class="poppins-light" placeholder="Phone">
      </div>
      <span id="mobile-error" class="error-message poppins-light"></span>
      <button class="submit poppins-extrabold" type="button" onclick="submitUserDetails()">Play Now</button>
    </div>
  </div>

  <div id="unity-container" class="unity-desktop" style="display: none;">
    <canvas id="unity-canvas" width=960 height=600></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">SpinTheWheel</div>
    </div>
  </div>


  <div id="result-container" class="result-container">
    <div class="result-top">
      <div class="result-inner-container">
        <img id="result-item" class="result-image"
          src="https://static.wixstatic.com/media/4e5aec_4e621b71201d484c81f2461b56ad5b7b~mv2.png/v1/crop/x_0,y_0,w_2036,h_1413/fill/w_184,h_128,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/ANJAPPAR%20LOGO-01.png"
          alt="anjappar" />
        <p id="winner-detail" class="description poppins-bold">

        </p>
      </div>
      <div class="winner-card">
        <img src="" id="winner-item" />
        <p id="winner-label" class="poppins-bold"></p>
      </div>
    </div>


    <div class="coupon-container poppins-bold">
      <div class="coupon-display">
        <p id="coupon-text"></p>
        <span id="message"></span>
        <img src="https://decodgames.github.io/assets/Copy-red.png" alt="copy" onclick="copyCouponToClipboard()" />
      </div>

      <a class="submit poppins-extrabold shop-button" type="button" id="cta">Shop now</a>
      <div id="coupon-details" class="poppins-regular">

      </div>
      <!-- <ul>
        <li>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</li>
        <li>from 45 BC, making it over 2000 years old. Richard McClintock, a Latin professor at Hampden-Sydney</li>
        <li>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</li>
      </ul> -->
    </div>
  </div>

  <div class="limit-over poppins-bold" id="limit-passed">
    <p id="result-description">You have exceeded your gameplay limit!</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
